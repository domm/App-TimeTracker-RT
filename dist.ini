name    = App-TimeTracker-Command-RT
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2014 - 2019

[GatherDir]
include_dotfiles = 1
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build
[CopyFilesFromBuild]
copy = README.md
[Repository]
[MetaResources]
homepage        = http://timetracker.plix.at
bugtracker.web  = https://github.com/domm/App-TimeTracker-RT/issues
repository.url  = git@github.com:domm/App-TimeTracker-RT.git
repository.web  = https://github.com/domm/App-TimeTracker-RT
repository.type = git
[CheckChangeLog]
[Manifest]
[TestRelease]
[ConfirmRelease]
[AutoPrereqs]
[CPANFile]
[VersionFromModule]
[ModuleBuild]
[InstallGuide]
[@Git]
